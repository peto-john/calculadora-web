<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- LIBRERIA WEB DE ICONOS ( BORRAR Y MAS ) -->
</head>

<body>
    
    <div class="contenedor-calculadora">
        <div class="calculadora">
            <div class="titulo">
                <p><span>Calculadora</span> John Pacheco</p>
            </div>

            <div class="pantalla">
                <h3>0</h3>
            </div>
            
            <button class="boton-personalizado" id="c">AC</button>
            <button class="boton-personalizado" id="borrar">C</button>
            <button class="botones-operador">/</button>
            <button class="botones-operador">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="botones-operador">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="botones-operador">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="boton-personalizado" id="igual">=</button>
            <button id="cero">0</button>
            <button>.</button>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
